<!DOCTYPE html>
<html>
<head>
  <title>Form with All Input Types</title>
</head>
<body>
  <h2>Resume Form</h2>
  <form>
    <!-- Text Input -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname"><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!-- Telephone -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <!-- URL -->
    <label for="portfolio">Portfolio URL:</label><br>
    <input type="url" id="portfolio" name="portfolio"><br><br>

    <!-- Number -->
    <label for="percentage">Graduation %:</label><br>
    <input type="number" id="percentage" name="percentage" min="0" max="100"><br><br>

    <!-- Date -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other
    <br><br>

    <!-- Checkbox -->
    <label>Skills:</label><br>
    <input type="checkbox" name="skills" value="HTML"> HTML
    <input type="checkbox" name="skills" value="CSS"> CSS
    <input type="checkbox" name="skills" value="JavaScript"> JavaScript
    <input type="checkbox" name="skills" value="Figma"> Figma
    <br><br>

    <!-- Textarea -->
    <label for="summary">Profile Summary:</label><br>
    <textarea id="summary" name="summary" rows="5" cols="40"></textarea><br><br>
    <!-- Submit and Reset -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="cancel" value="Cancel">  
  </form>
</body>
</html>
