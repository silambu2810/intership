<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background with Black Text</title>
  <style>
    .background-box {
      width: 1000px;
      height: 300px;
      background-image: url('photo/photo1.jpg'); /* Update to your image path */
      background-size: cover;
      background-position:center;
      border: 2px solid rgb(24, 24, 54);
      border-radius: 30px;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      margin: 100px auto;
    }

    .inner-box {
      border: 2px solid rgb(19, 18, 18);
      padding: 100px;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.6); /* Optional background to improve readability */
      color: black; /* âœ… Ensures text is fully black */
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="background-box">
    <div class="inner-box">Hi</div>
    <div class="inner-box">How are you</div>
  </div>

</body>
</html>
