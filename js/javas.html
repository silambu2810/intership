<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
    .box {
  width: 100px;
  height: 100px;
  background-color: rgb(80, 80, 167);
  position: relative;
  animation: moveDown 4s ease-in-out infinite;
}

@keyframes moveDown {                        
  from {
    top: 0;
    background-color: blueviolet;
  }
  to {
    top: 100rem;
    background-color: aqua;
  }
}

    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    </div>

</body>
